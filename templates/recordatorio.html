<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Recordatorio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <h2>Crear Recordatorio</h2>
        <form method="post">
            {% csrf_token %}
            <div class="input-field">
                <label for="id_nombre">Nombre</label>
                {{ form.nombre }}
            </div>
            <div class="input-field">
                <label for="id_descripcion">Descripci√≥n</label>
                {{ form.descripcion }}
            </div>
            <div class="input-field">
                <label for="id_fecha_vencimiento">Fecha de Vencimiento</label>
                {{ form.fecha_vencimiento }}
            </div>
            <button type="submit" class="btn waves-effect waves-light">Crear</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
