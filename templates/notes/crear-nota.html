{% extends 'base.html' %}
{% load static %}

{% block title%}
Crear Nota
{% endblock title%}

{% block css %}
{% endblock css %}

{% block content %}
<main class="container form-container" style="margin-bottom: 200px;">
    <section class="row">
        <div class="col-md-8 offset-md-2">
            <h2>Crear Nota</h2>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="mb-1 offset-md-4 col-md-4">
                    <label class="form-label m-2">Título</label>
                    {{form.title}}
                </div>
                <div class="mb-3 offset-md-4 col-md-4">
                    <label class="form-label m-2">Descripción:</label>
                    {{form.description}}
                </div>
                <div class="mb-3 offset-md-4 col-md-4">
                    <label class="form-label m-2">Fecha de vencimiento:</label>
                    {{form.due_date}}
                </div>
                <button type="submit" role="submit" class="btn btn-primary offset-md-4 col-md-4">Guardar</button>
            </form>
        </div>
    </section>
</main>
{% endblock content %}
